<app-professor></app-professor>

<br>

<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Editar Professor</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Nome</label>
          <input [(ngModel)]="professor.nome" [ngModelOptions]="{standalone: true}" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Area</label>
          <input [(ngModel)]="professor.area" [ngModelOptions]="{standalone: true}" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Matricula</label>
          <input [(ngModel)]="professor.matricula" [ngModelOptions]="{standalone: true}" type="text" class="form-control">
        </div> 
        <div class="form-group">
          <label for="">Data Nascimento</label>
          <input [(ngModel)]="professor.dataNascimento" [ngModelOptions]="{standalone: true}" type="date" data-date="" data-date-format="yyyy-mm-dd" class="form-control">
        </div>
        <button (click)="Atualizar(professor)" class="btn btn-outline-warning">Atualizar</button>
      </form>
    </div>
  </div>
</div>
