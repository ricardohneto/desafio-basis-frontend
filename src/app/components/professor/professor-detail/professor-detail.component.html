<app-professor></app-professor>

<br>

<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Detalhes dos Professores</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>NOME</th>
            <th>MATRICULA</th>
            <th>DISCIPLINAS</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let professor of professores" class="text-center">
            <td>{{ professor.nome }}</td>
            <td>{{ professor.matricula }}</td>

            <td *ngIf="professor.nomeDisciplinas == ''" style="color: red;">Sem Disciplinas Ativas</td>
              
            <td *ngIf="!(professor.nomeDisciplinas == null)">{{ professor.nomeDisciplinas }}</td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
