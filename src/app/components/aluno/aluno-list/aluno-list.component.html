<app-aluno></app-aluno>

<br>

<div class="container">
  <div class="card">
    <div class="card-header text-center">
      <h3>Alunos</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>NOME</th>
            <th>MATRICULA</th>
            <th>IDADE</th>
            <th>AÇÕES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aluno of alunos" class="text-center">
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.matricula }}</td>
            <td>{{ aluno.idade }}</td>
            <td>
              <button (click)="Editar(aluno)" type="button" class="btn btn-outline-info">
                <i class="fa fa-edit" aria-hidden="true"></i>
              </button>
              <button (click)="Delete(aluno)" type="button" class="btn btn-outline-danger">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
