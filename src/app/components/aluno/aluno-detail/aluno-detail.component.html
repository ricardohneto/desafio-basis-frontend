<app-aluno></app-aluno>

<br>

<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Detalhes dos Alunos</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>NOME</th>
            <th>MATRICULA</th>
            <th>IDADE</th>
            <th>DISCIPLINAS</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aluno of alunos" class="text-center">
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.matricula }}</td>
            <td>{{ aluno.idade }}</td>

            <td *ngIf="aluno.nomeDisciplinas == ''" style="color: red;">Sem Disciplinas Ativas</td>
              
            <td *ngIf="!(aluno.nomeDisciplinas == null)">{{ aluno.nomeDisciplinas }}</td>
    
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
