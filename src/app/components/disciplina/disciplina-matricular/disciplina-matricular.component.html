<app-disciplina></app-disciplina>

<br>

<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Cadastrar Aluno</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Matricula</label>
            <input [(ngModel)]="matricula" [ngModelOptions]="{standalone: true}" type="text" class="form-control">
          </div> 
          <button (click)="RealizarMatricula()" class="btn btn-outline-danger">Matricular</button>
        </form>
      </div>
    </div>
  </div>
