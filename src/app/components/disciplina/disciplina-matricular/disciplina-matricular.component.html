<app-disciplina></app-disciplina>

<br>

<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Cadastrar Aluno</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Nome</label>
            <input [(ngModel)]="aluno.nome" [ngModelOptions]="{standalone: true}" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">CPF</label>
            <input [(ngModel)]="aluno.cpf" [ngModelOptions]="{standalone: true}" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Matricula</label>
            <input [(ngModel)]="aluno.matricula" [ngModelOptions]="{standalone: true}" type="text" class="form-control">
          </div> 
          <div class="form-group">
            <label for="">Data Nascimento</label>
            <input [(ngModel)]="aluno.dataNascimento" [ngModelOptions]="{standalone: true}" type="date" data-date="" data-date-format="yyyy-mm-dd" class="form-control">
          </div>
          <button class="btn btn-outline-danger">Matricular</button>
        </form>
      </div>
    </div>
  </div>
